<!DOCTYPE html>
<html>
<head>
  <title>個人簡歷</title>
  <link rel="stylesheet" href="style.css">
  <style>
      body{
            background-color: rgb(33, 44, 59);
        }
    #aa{
        position: absolute;
        top: 200px;
        width: 800px;
        height: 400px}
    /* CSS 样式可以在这里定义 */
  </style>
</head>
<body>
  <header>
    <h1>您的名字</h1>

    <section id="about">
        <h2>關於我</h2>
        <img src="picture/檔案_000.png" >
        <p>這裡是您的自我介紹文字內容。</p>
      </section>

    <h2>職稱</h2>
    <nav>
      <a href="#portfolio">作品集</a>
      <a href="#experience">經歷</a>
    </nav>
  </header>

  

  <section id="portfolio">
    <h2>作品集</h2>
    <p>這裡可以展示您的作品，可以是圖片、影片、連結等。</p>
    <p>您可以使用照片或圖片的方式呈現作品範例，並提供簡短的說明。</p>
  </section>

  <section id="experience">
    <h2>經歷</h2>
    <p>這裡可以列出您的學歷、工作經驗和其他相關的專業成就。</p>
    <p>按照時間順序列出每個項目，提供詳細的資訊，如公司名稱、職位和工作內容。</p>
  </section>

  <footer>
    <p>聯絡資訊：您的電子郵件地址、電話號碼等</p>
  </footer>
</body>
</html>
